name: Continuous Integration

on:
  push:
    branches-ignore: [master]

jobs:
  CI_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: yarn test
      - run: yarn build
        env:
          CI: ""
