name: Continuous Integration

on:
  push:
    branches: [master]

jobs:
  first:
    runs-on: ${{os}}
    strategy:
      matrix:
        os:
          [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: yarn test
      - run: yarn build
        env:
          CI: ""
