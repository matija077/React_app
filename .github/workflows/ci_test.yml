name: Continuous Integration Testing

on:
  push:
    branches: [dev]

jobs:
  CI_test_complex:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: yarn build
      - run: yarn test
        env:
          CI: ""
